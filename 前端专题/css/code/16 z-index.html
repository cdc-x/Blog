<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            height: 200px;
            width: 400px;
            background-color: red;
            position: relative;
            z-index:1;
        }

        .b{
            height: 200px;
            width: 400px;
            background-color: blue;
            position: relative;
            top: -100px;
            left: 200px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div style="position:relative;z-index: 10000">
         <div class="a"></div>
    </div>
    <div class="b"></div>
</body>
</html>
